<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Nx Earn</title>

  <!-- 1. Monetag SDK Script -->
  <script src='//libtl.com/sdk.js' data-zone='9388728' data-sdk='show_9388728'></script>

  <!-- 2. Telegram Web App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Nx Earn</h1>
  <p>Watch Ads and Earn USDT</p>

  <!-- Balance Section -->
  <div class="section" id="balance-section">
    <strong>Balance: USDT <span id="balance">0.00</span></strong><br>
    <button onclick="requestAd()">Watch Ad (+0.01 USDT)</button>
  </div>

  <!-- Withdrawal Section -->
  <div class="section">
    <h3>Withdrawal</h3>
    <select id="method" onchange="toggleFields()">
      <option value="">Select Method</option>
      <option value="bkash">Bkash</option>
      <option value="binance">Binance</option>
    </select>

    <div id="bkashFields" style="display: none;">
      <input type="text" id="bkashNumber" placeholder="Bkash Number">
    </div>

    <div id="binanceFields" style="display: none;">
      <input type="text" id="binanceUID" placeholder="Binance UID">
    </div>

    <input type="number" id="amount" placeholder="Enter Amount">
    <input type="email" id="gmail" placeholder="Enter Gmail">

    <button onclick="submitWithdrawal()">Submit Withdrawal</button>
  </div>

  <script>
    const ADMIN_ID = 7580544870;
    const BOT_USERNAME = '@NxEranBot';
    const WEBAPP_NAME = 'Nx Earn';
    let balance = 0;

    function requestAd(type = 'rewarded') {
      show_9388728(type === 'popup' ? 'pop' : undefined)
        .then(() => {
          balance += 0.01;
          document.getElementById('balance').textContent = balance.toFixed(2);
        })
        .catch(() => alert("Ad failed or skipped"));
    }

    function toggleFields() {
      const method = document.getElementById('method').value;
      document.getElementById('bkashFields').style.display = method === 'bkash' ? 'block' : 'none';
      document.getElementById('binanceFields').style.display = method === 'binance' ? 'block' : 'none';
    }

    function submitWithdrawal() {
      const method = document.getElementById('method').value;
      const gmail = document.getElementById('gmail').value;
      const amount = document.getElementById('amount').value;
      const tgUser = window.Telegram.WebApp.initDataUnsafe?.user || {};
      const username = tgUser.username || 'unknown';
      const userId = tgUser.id || 'unknown';
      const name = tgUser.first_name || 'unknown';

      let account = '';
      if (method === 'bkash') {
        account = document.getElementById('bkashNumber').value;
      } else if (method === 'binance') {
        account = document.getElementById('binanceUID').value;
      }

      if (!method || !account || !amount || !gmail) {
        alert("Please fill all fields");
        return;
      }

      const details = `
🔔 New Withdrawal Request 🔔
👤 Name: ${name}
📧 Gmail: ${gmail}
💸 Amount: ${amount} USDT
💳 ${method === 'bkash' ? 'Bkash Number' : 'Binance UID'}: ${account}
💰 Method: ${method.toUpperCase()}
🧑‍💻 Username: @${username}
🆔 Telegram ID: ${userId}
      `;

      // Send data to bot via Telegram API (you must handle this in your bot backend)
      alert("Withdrawal request sent:\n\n" + details);
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
