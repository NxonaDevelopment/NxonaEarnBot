<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Nx Earn</title>

  <!-- Monetag SDK Script -->
  <script src='//libtl.com/sdk.js' data-zone='9388728' data-sdk='show_9388728'></script>

  <!-- Telegram Web App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      color: #3b3b3b;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      width: 90%;
      max-width: 300px;
    }
    form {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Nx Earn</h1>
  <p>Watch Ads and Earn USDT</p>

  <div id="balance">Balance: USDT 0.00</div>
  <button onclick="requestAd()">Watch Ad (+0.01 USDT)</button>

  <form id="withdrawalForm">
    <h3>Withdraw</h3>
    <select id="paymentOption" required>
      <option value="" disabled selected>Select Payment Option</option>
      <option value="Bkash">Bkash</option>
      <option value="Binance">Binance</option>
    </select>

    <div id="bkashFields" style="display: none;">
      <input type="text" placeholder="Enter Your Bkash Number" id="bkashNumber" />
    </div>

    <div id="binanceFields" style="display: none;">
      <input type="text" placeholder="Enter Binance UID" id="binanceUID" />
    </div>

    <input type="number" placeholder="Enter Amount" id="amount" required />
    <input type="email" placeholder="Enter Your Gmail" id="gmail1" required />
    <input type="email" placeholder="Confirm Gmail" id="gmail2" required />

    <button type="submit">Submit Withdrawal</button>
  </form>

  <script>
    const ADMIN_ID = 7580544870;
    const BOT_USERNAME = '@NxEranBot';
    const WEBAPP_NAME = 'Nx Earn';

    let balance = 0;

    function requestAd(type = 'rewarded') {
      show_9388728(type === 'popup' ? 'pop' : undefined)
        .then(() => {
          balance += 0.01;
          document.getElementById('balance').textContent = `Balance: USDT ${balance.toFixed(2)}`;
        })
        .catch(() => alert("Ad failed or skipped"));
    }

    // Withdrawal form logic
    const form = document.getElementById('withdrawalForm');
    const paymentOption = document.getElementById('paymentOption');
    const bkashFields = document.getElementById('bkashFields');
    const binanceFields = document.getElementById('binanceFields');

    paymentOption.addEventListener('change', () => {
      bkashFields.style.display = paymentOption.value === 'Bkash' ? 'block' : 'none';
      binanceFields.style.display = paymentOption.value === 'Binance' ? 'block' : 'none';
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const option = paymentOption.value;
      const amount = document.getElementById('amount').value;
      const gmail1 = document.getElementById('gmail1').value;
      const gmail2 = document.getElementById('gmail2').value;

      if (gmail1 !== gmail2) {
        alert("Gmail addresses do not match.");
        return;
      }

      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe.user;

      let userData = {
        name: user.first_name || '',
        username: user.username || '',
        telegram_id: user.id,
        gmail: gmail1,
        amount: amount,
        payment_option: option,
        number_or_uid: option === 'Bkash'
          ? document.getElementById('bkashNumber').value
          : document.getElementById('binanceUID').value
      };

      // Send to admin (use bot backend or Telegram API here)
      alert(
        `Withdrawal Request Sent!\n\n` +
        `Name: ${userData.name}\n` +
        `Username: @${userData.username}\n` +
        `Telegram ID: ${userData.telegram_id}\n` +
        `Gmail: ${userData.gmail}\n` +
        `Amount: ${userData.amount} USDT\n` +
        `Option: ${userData.payment_option}\n` +
        `Number/UID: ${userData.number_or_uid}`
      );

      // You should send this data to your Telegram bot backend (not shown here)
    });
  </script>
</body>
</html>
